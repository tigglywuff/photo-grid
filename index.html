<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="form">
    <input id="input" placeholder="Type a search key here." style="margin-bottom: 10px;" /><br>
    <button onclick="search()">Search</button>
  </div>

  <div id="lightbox" class="overlay lightbox" style="display: none;" onclick="hideLightbox()">
    <img id="lightbox-img">  
  </div>

  <div class="lightbox menu">
    <div class="menu-arrow" style="width: 50px; left: 0px; float: left;" onclick="nav(-1)">&lt;</div>
    <div id="lightbox-title" style="float: left; width: calc(100% - 100px)"></div>
    <div class="menu-arrow" style="width: 50px;  float: right;" onclick="nav(1)">&gt;</div>
  </div>

  <div id="grid"></div>

  <script src="./getImages.js" type="text/javascript"></script>
  <script src="./generateGrid.js" type="text/javascript"></script>
</body>
</html>
